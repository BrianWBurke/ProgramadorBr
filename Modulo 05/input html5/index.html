<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Minha primeira página</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            font-size: 1.2rem;
        }



    </style>

</head>

<body>

    <form method="GET" action="">
        <input type="color" name="cor"><br>
        <input type="date" name="data" max="2018-12-31" min="2000"><br>
        <input type="datetime-local" name="datahora" max="2018-12-31" min="2000"><br>
        <input type="file" name="arquivo"><br> <!--nesse caso o method precisa ser post-->
        <input type="number" name="número" min="5" max="10"><br>
        <input type="range" min="5" max="10" name="intervalo"><br>
        <input type="tel" name="telefone"><br>
        <input type="email" name="email"><br>


        <br>
        <input type="submit">
    </form>

    

</body>


</html>
